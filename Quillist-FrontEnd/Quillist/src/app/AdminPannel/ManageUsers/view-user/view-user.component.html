<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3 class="text-center mb-4">User List</h3>

      <!-- Loop over users -->
      <div class="row">
        <div
          class="col-12 mb-3"
          *ngFor="let user of users | paginate : { itemsPerPage: 5, currentPage: page }"
        >
          <div class="card shadow-sm border-0">
            <div class="row g-0">
              <!-- Profile Photo Column -->
              <div class="col-md-2 d-flex align-items-center justify-content-center">
                <div class="p-3">
                  <!-- Profile Photo - If URL is present, display the image -->
                  <img
                    *ngIf="user.profilePhotoUrl"
                    [src]="user.profilePhotoUrl"
                    alt="User Profile"
                    class="rounded-circle img-fluid"
                    width="80"
                    height="80"
                  />
                  <!-- Fallback image if no URL is found -->
                  <img
                    *ngIf="!user.profilePhotoUrl"
                    src="https://via.placeholder.com/80"
                    alt="User Profile"
                    class="rounded-circle img-fluid"
                    width="80"
                    height="80"
                  />
                </div>
              </div>
              <!-- User Info Column -->
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title text-primary">{{ user.userName }}</h5>
                  <p class="card-text">
                    <strong>Email:</strong> {{ user.email }}
                  </p>
                </div>
              </div>
              <!-- Delete Button Column -->
              <div class="col-md-2 d-flex align-items-center justify-content-center">
                <button class="btn btn-danger" (click)="deleteUser(user.id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </body>
</html>
