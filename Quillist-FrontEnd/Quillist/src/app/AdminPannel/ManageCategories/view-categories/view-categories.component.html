<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Categories</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
            padding: 15px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .actions-button {
            display: flex;
            gap: 10px;
        }
        .no-categories-msg {
            text-align: center;
            font-size: 1.2em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">All Categories</h3>
        
        <!-- Message if there are no categories -->
        <div *ngIf="categories.length === 0" class="no-categories-msg alert alert-info">
            No categories available.
        </div>

        <!-- Categories List -->
        <div *ngFor="let category of categories" class="card">
            <div class="card-body">
                <div>
                    <h5 class="card-title">{{ category.categoryName }}</h5>
                    <!-- <p class="card-text">{{ category.description }}</p> -->
                </div>
                <div class="actions-button">
                    <button (click)="onUpdate(category)" class="btn btn-warning btn-sm">Update</button>
                    <button (click)="onDelete(category.id)" class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (for modal or interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
